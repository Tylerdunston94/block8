<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>John Doe</h1>
    <h2>Experience</h2>
    <ul>
        <li>Position 1 - Company A (2020-2021)</li>
        <li>Position 2 - Company B (2021-2022)</li>
        <li>Position 3 - Company C (2022-2023)</li>
    </ul>

    <h2>Education</h2>
    <ul>
        <li>Bachelor's Degree in Computer Science - University XYZ (2016-2020)</li>
    </ul>

    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
